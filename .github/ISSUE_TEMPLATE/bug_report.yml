name: Bug Report
description: 버그 리포트
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      description: 어떤 버그가 발생했는지 설명해주세요.
      placeholder: 로그인 시 500 에러가 발생합니다.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 방법
      description: 버그를 재현하는 방법을 설명해주세요.
      placeholder: |
        1. POST /api/auth/login 호출
        2. 잘못된 비밀번호 입력
        3. 500 에러 발생
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 예상 동작
      description: 정상적으로 동작했을 때 기대하는 결과
      placeholder: 401 Unauthorized 응답이 반환되어야 합니다.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 로그 / 스크린샷 (선택)
      description: 관련 에러 로그나 스크린샷
      placeholder: |
        ```
        에러 로그
        ```
    validations:
      required: false

  - type: input
    id: branch
    attributes:
      label: 관련 브랜치
      description: 수정할 브랜치명을 입력해주세요.
      placeholder: fix/login-error
    validations:
      required: false
